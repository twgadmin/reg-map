{% extends 'base.html' %}
{% load crispy_forms_tags %}

<div class="container">
  {% block body %}
    <div class="card m-auto" style="width: 30rem; top: 10rem;">
      <div class="card-header font-weight-bold text-center">
        USER LOGIN
      </div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          {{ form | crispy }}
          <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
      </div>
    </div>
  {% endblock %}
</div>
